<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./index.css">

<body style="background-color: black; color: white;">
    <main>
        <h1>Jogo da velha</h1>
        <hr>
        <section id="playersNames">
            <label for="name1" id="name1">Jogador 1: </label>
            <input type="text" name="name1" id="nameInput1">
            <span>X</span>
            <br>
            <label for="name2" id="name2">Jogador 2: </label>
            <input type="text" name="name2" id="nameInput2">
            <span>O</span>

            <h2>Jogador da vez</h2>
            <input type="text" id="playerOfTime" disabled>
        </section>
        <section id="game">
            <div class="op" data-value="1"></div>
            <div class="op" data-value="2"></div>
            <div class="op"data-value="3"></div>
            <div class="op"data-value="4"></div>
            <div class="op"data-value="5"></div>
            <div class="op"data-value="6"></div>
            <div class="op"data-value="7"></div>
            <div class="op"data-value="8"></div>
            <div class="op"data-value="9"></div>

        </section>

    </main>

    <script src="./index.js"></script>
</body>

</html>
